<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Géneros - LIBRERIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 100px; }
        @media (max-width:576px){ body{padding-top:140px} }
        .cell{padding:10px;border:1px solid rgba(0,0,0,0.06)}
        .pastel-0{background:#FDE2E2}
        .pastel-1{background:#E8F8F5}
        .pastel-2{background:#FFF6E5}
        .pastel-3{background:#EAE9FF}
        .pastel-4{background:#F0F7E8}
    </style>
</head>
<body>
<header class="bg-light py-3 fixed-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0"><a href="/" class="text-decoration-none text-dark">LIBRERIA</a></h1>
        <div class="text-end">
            <button class="btn btn-outline-secondary" onclick="history.back()"><i class="bi bi-arrow-left"></i></button>
        </div>
    </div>
</header>

<main class="container my-4">
    <h2 class="mb-3">Gestión de Géneros</h2>

    <div class="mb-3">
        <div class="row header-row d-none d-md-flex">
            <div class="col-1 cell pastel-0">ID</div>
            <div class="col-8 cell pastel-1">NOMBRE</div>
            <div class="col-3 cell">ACCIONES</div>
        </div>

        {% if genres and genres|length > 0 %}
            {% for g in genres %}
                <div class="row align-items-center py-1">
                    <div class="col-1 cell pastel-0">{{ g.id }}</div>
                    <div class="col-8 cell pastel-1">{{ g.name }}</div>
                    <div class="col-3 cell d-flex gap-2">
                        <a href="/generos/edit/{{ g.id }}" class="btn btn-sm btn-outline-secondary">Editar</a>
                        <form method="post" action="/generos/delete/{{ g.id }}" onsubmit="return confirm('¿Borrar género {{ g.name }}?');">
                            <button class="btn btn-sm btn-outline-danger">Borrar</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay géneros registrados.</p>
        {% endif %}
    </div>

    <div class="mt-4 p-3 border rounded">
        <h3 class="mb-3">Crear género</h3>
        <form method="post" action="/generos/create">
            <div class="row g-2 align-items-end">
                <div class="col-12 col-md-9">
                    <label class="form-label">Nombre</label>
                    <input name="name" class="form-control" required>
                </div>
                <div class="col-12 col-md-3 text-end">
                    <button class="btn btn-success">Crear género</button>
                </div>
            </div>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
