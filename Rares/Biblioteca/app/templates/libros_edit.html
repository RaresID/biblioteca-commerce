<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar libro - LIBRERIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 100px; }
        @media (max-width: 576px) { body { padding-top: 140px; } }
    </style>
</head>
<body>
    <header class="bg-light py-3 fixed-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">LIBRERIA</h1>
            <div class="text-end">
                <div class="mb-2"><a href="/admin" class="admin-card text-decoration-none text-dark">ADMIN</a></div>
                <a href="/carrito" class="btn btn-primary"><i class="bi bi-cart-fill"></i></a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="mb-3">Editar libro</h2>

        {% if book %}
            <form method="post" action="/libros/edit/{{ book.id }}">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Título</label>
                        <input name="title" class="form-control" value="{{ book.title }}" required>
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label">Precio</label>
                        <input name="price" type="number" step="0.01" class="form-control" value="{{ book.price }}" required>
                    </div>
                    <div class="col-6 col-md-4">
                        <label class="form-label">Género (escribe uno nuevo o elige)</label>
                        <input list="genres_list" name="genre_name" class="form-control" value="{{ book.genero.name if book.genero else '' }}" required>
                        <datalist id="genres_list">
                            {% for g in genres %}
                                <option value="{{ g.name }}"></option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <textarea name="description" class="form-control" required>{{ book.description }}</textarea>
                    </div>
                    <div class="col-12 text-end">
                        <a href="/libros" class="btn btn-secondary">Cancelar</a>
                        <button class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </form>
        {% else %}
            <p>Libro no encontrado.</p>
        {% endif %}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
