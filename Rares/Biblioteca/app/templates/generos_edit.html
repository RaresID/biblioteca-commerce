<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Género - LIBRERIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 100px; }
        @media (max-width:576px){ body{padding-top:140px} }
    </style>
</head>
<body>
<header class="bg-light py-3 fixed-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0"><a href="/" class="text-decoration-none text-dark">LIBRERIA</a></h1>
        <div class="text-end">
            <button class="btn btn-outline-secondary" onclick="history.back()"><i class="bi bi-arrow-left"></i></button>
        </div>
    </div>
</header>

<main class="container my-4">
    <h2 class="mb-3">Editar Género</h2>

    {% if genre %}
        <form method="post" action="/generos/edit/{{ genre.id }}">
            <div class="row g-3">
                <div class="col-12 col-md-9">
                    <label class="form-label">Nombre</label>
                    <input name="name" class="form-control" value="{{ genre.name }}" required>
                </div>
                <div class="col-12 col-md-3 text-end">
                    <a href="/generos" class="btn btn-secondary">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    {% else %}
        <p>Género no encontrado.</p>
    {% endif %}

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
