<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIBRERIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .admin-card {
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            background: linear-gradient(90deg,#ffffff,#f8f9ff);
            display: inline-block;
        }
        .book-card img{ height: 260px; object-fit:cover }
        /* espacio superior para que el contenido no quede oculto detrás del header fijo */
        body { padding-top: 100px; }
        @media (max-width: 576px) { body { padding-top: 140px; } }
    </style>
</head>

<body>
    <header class="bg-light py-3 fixed-top shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0 fw-bold">LIBRERIA</h1>
            </div>
            <div class="text-end">
                <div class="mb-2">
                    <a href="/admin" class="admin-card text-decoration-none text-dark">ADMIN</a>
                </div>
                <div>
                    <a href="/carrito" class="btn btn-primary">
                        <i class="bi bi-cart-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <!-- Carousel con 5 imágenes externas -->
        <div id="booksCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#booksCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#booksCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#booksCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#booksCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#booksCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner rounded-3 overflow-hidden">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/seed/cover1/1200/400" class="d-block w-100" alt="slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/cover2/1200/400" class="d-block w-100" alt="slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/cover3/1200/400" class="d-block w-100" alt="slide 3">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/cover4/1200/400" class="d-block w-100" alt="slide 4">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/cover5/1200/400" class="d-block w-100" alt="slide 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#booksCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#booksCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Listado de libros de la BBDD -->
        <section>
            <h2 class="h4 mb-3">Listado de libros</h2>
            {% if books and books|length > 0 %}
                <div class="row g-3">
                    {% for book in books %}
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="card h-100 book-card">
                                <img src="https://picsum.photos/seed/book{{ book.id }}/400/520" class="card-img-top" alt="{{ book.title }}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">{{ book.title }}</h5>
                                    <p class="mb-1 text-muted small">Género: {{ book.genero.name if book.genero else '—' }}</p>
                                    <p class="card-text text-truncate">{{ book.description }}</p>
                                    <div class="mt-auto d-flex justify-content-between align-items-center">
                                        <strong>€{{ '%.2f'|format(book.price) }}</strong>
                                        <a href="/carrito" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-cart-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No hay libros disponibles.</p>
            {% endif %}
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
